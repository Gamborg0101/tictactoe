<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <h1 id="game-title">Tic tac toe</h1>
    <div id="main-container">
      <div id="container">
        <div id="square-container">
          <div class="square cell-00" data-x="0" data-y="0"></div>
          <div class="square cell-01" data-x="0" data-y="1"></div>
          <div class="square cell-02" data-x="0" data-y="2"></div>
          <div class="square cell-10" data-x="1" data-y="0"></div>
          <div class="square cell-11" data-x="1" data-y="1"></div>
          <div class="square cell-12" data-x="1" data-y="2"></div>
          <div class="square cell-20" data-x="2" data-y="0"></div>
          <div class="square cell-21" data-x="2" data-y="1"></div>
          <div class="square cell-22" data-x="2" data-y="2"></div>
        </div>
        <button id="reset">Reset game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
